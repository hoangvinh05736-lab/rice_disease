<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập & Đăng ký</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="title">Đăng nhập</h2>
      <h2 id="nameProject" style="display: none">
        Hệ Thống Hỗ Trợ Nông Nghiệp
      </h2>

      <div id="message"></div>

      <div id="register-fields" style="display: none">
        <input id="username" type="text" placeholder="Tên người dùng" />
      </div>

      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Mật khẩu" />

      <button id="action-btn">Đăng nhập</button>

      <p class="toggle">Chưa có tài khoản? <span id="switch">Đăng ký</span></p>

      <div id="profile" style="display: none">
        <h3>Xin chào, <span id="profile-name"></span></h3>
        <button id="rice_disease">Chuẩn Đoán Bệnh Ở Cây Lúa</button>
        <button id="logout">Đăng xuất</button>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
